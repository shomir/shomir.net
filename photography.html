  <table id="imageTable">

  <script>
  // Function to generate the image table
  function generateImageTable(rows, cols) {
    var table = document.getElementById("imageTable");
    for (var i = 0; i < rows; i++) {
      var row = table.insertRow();
      for (var j = 0; j < cols; j++) {
        var cell = row.insertCell();
        var img = document.createElement("img");
        img.src = "images/photography_page/texture_and_color_tiles/texture_color-" + (i * cols + j + 1) + ".jpg";
        cell.appendChild(img);
      }
    }
  }

  // Call the function with 4 rows and 7 columns
  generateImageTable(4, 7);
</script>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
